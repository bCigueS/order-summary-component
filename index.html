<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <main class="container">
    <img src="./images/illustration-hero.svg" alt="illustration-hero" class="header">
    <h1 class="title">Order Summary</h1>
    <p class="text">
      You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!
    </p>
    <div class="info">
      <article>
        <img src="./images/icon-music.svg" alt="" class="logo">
        <div class="price-item">
          <p class="plan-type">Annual Plan</p>
          <p class="price">$59.99/year</p>
        </div>
      </article>
      <a href="#">Change</a>
    </div>
    <button class="btn btn-1">Proceed to Payment</button>
    <button class="btn btn-2">Cancel Order</button>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
